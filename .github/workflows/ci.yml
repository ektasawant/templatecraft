name: CI Pipeline

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: |
          if [ -f .eslintrc.json ]; then
            echo "Using next lint"
            npm run lint
          else
            echo "Using eslint directly"
            npx eslint .
          fi

      - name: ğŸ§ª Run tests
        run: npm test
        continue-on-error: true  # Set to false if you want to fail on test errors

      - name: ğŸ”§ Check Next.js build
        run: npm run build
